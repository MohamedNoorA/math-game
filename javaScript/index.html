<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Questions</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: black;
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    color: white;
}

/* Header styles */
.heading {
    text-align: center;
    color: white;
    font-size: 2.2rem;
    margin-bottom: 20px;
    padding: 20px;
}

.heading p {
    font-size: 1.2rem;
}

/* Responsive Flexbox for Links */
.math-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

/* Links style */
.math-links a {
    text-decoration: none;
    color: rgb(3, 250, 250);
    padding: 15px 30px;
    border: 2px solid #3498db;
    border-radius: 10px;
    font-size: 1.5rem;
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
}

/* Hover effect */
.math-links a:hover {
    background-color: #e74c3c;
    color: #fff;
    border-color: #e74c3c;
}

.count {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.count a {
    text-decoration: none;
    color: rgb(3, 250, 250);
    padding: 15px 30px;
    border: 2px solid #3498db;
    border-radius: 10px;
    font-size: 1.5rem;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Hover effect */
.count a:hover {
    background-color: #e74c3c;
    color: #fff;
    border-color: #e74c3c;
}
    @media (max-width: 768px) {
    .heading {
        font-size: 1.8rem;
    }
    
    .math-links a, .count a {
        font-size: 1.2rem;
        padding: 10px 20px;
    }
    
    .heading p {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .heading {
        font-size: 1.5rem;
    }

    .math-links {
        gap: 15px;
    }
    
    .math-links a, .count a {
        font-size: 1rem;
        padding: 8px 15px;
    }

    .heading p {
        font-size: 0.9rem;
    }
}
    </style>
</head>
<body>
    </div>
    <div class="heading">
        <h1>Math Questions</h1>
        <p>Solve problems and practice your math skills. This is Best for kids.</p>
        <p>5 + 5 = 10</p>
        <p>Choose a math operation to practice:</p>
    </div>
    <div class="math-links">
        <a href="addition.html">ADDITION</a>
        <a href="subtraction.html">SUBTRACTION</a>
        <a href="multiplication.html">MULTIPLICATION</a>
        <a href="division.html">DIVISION</a>
        
    </div>
    <div class="count">
        <a href="count.html">COUNT</a>
    </div>
</body>
</html>
